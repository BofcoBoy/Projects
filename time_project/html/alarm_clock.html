<!DOCTYPE html>
<html>
<head>
    <title>Alarm Clock</title>
    <link rel = "stylesheet" type = "text/css" href = "../css/alarm_clock.css" />
    <script src="../javascript/jQuery.js"></script>
    <script src="../javascript/alarm_clock.js"></script>
</head>
<body>
    <h1>ALARM CLOCK</h1>
    <div id="form">
        <div class="box">
            <p>Hours</p>
            <input class="campo" type="number" min="0" max="23" id="hours" value="0">
        </div>
        <div class="box">
            <p>Minutes</p>
            <input class="campo" type="number" min="0" max="59" id="minutes" value="0">
        </div>
        <div class="box">
            <p>Seconds</p>
            <input class="campo" type="number" min="0" max="59" id="seconds" value="0">
        </div>
        
        <button id="save">SAVE</button><br>
        <a href="index.html"><img src="../img/icons/goBack.png" id="goBack"></a>

    </div>
    
</body>
</html>
